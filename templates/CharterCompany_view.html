{% extends 'base.html' %}

{% block content %}


    <table style="border: solid black">
        <colgroup>
            <col style="width: 65px">
            <col style="width: 73px">
            <col style="width: 88px">
        </colgroup>
        <thead>
        <tr>
            <th colspan="2">Lista firm czarterujących :<br><br></th>
        </tr>
        </thead>
        <tbody style="border:1px solid black">
        {% for object in charter %}
            <tr>
                <td style="border:1px solid black"><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
                <td style="border:1px solid black"><a
                        href="http://127.0.0.1:8000/update_charter_company/{{ object.id }}/">

                <td style="border:1px solid black"><a href="/delete_charter_company/{{ object.id }}/">usuń</a></td>

        {% endfor %}

        <p>
            <tr>
                <button onclick="location.href=

                </button>
            </tr>
        </p>
{% endblock %}
